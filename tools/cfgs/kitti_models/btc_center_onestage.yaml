CLASS_NAMES: ['Car']
DATA_CONFIG:
  _BASE_CONFIG_: cfgs/dataset_configs/kitti_dataset.yaml

  DATA_PATH: '../data/kitti/detection3d'  # btc数据库

  DATA_PROCESSOR:  # 预处理
    - NAME: mask_points_and_boxes_outside_range  # 遮盖所有在点云范围之外的点和gt_box
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels_200  # 转到粗粒度坐标系
      VOXEL_SIZE: [ 0.352, 0.45454, 0.44 ]
      MAX_POINTS_PER_VOXEL: 12
      MAX_NUMBER_OF_VOXELS: {
        'train': 20000,
        'test': 40000
      }
      NUM_POINT_FEATURES: 4

    - NAME: det_transform_points_to_voxels  # 点云转原始voxel
      VOXEL_SIZE: [ 0.05, 0.05, 0.1 ]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
      NUM_POINT_FEATURES: 4

  DATA_AUGMENTOR:  # 数据增强
    DISABLE_AUG_LIST: [ 'placeholder' ]
    AUG_CONFIG_LIST:
      - NAME: gt_sampling
        USE_ROAD_PLANE: True
        DB_INFO_PATH:
          - kitti_dbinfos_train.pkl
        PREPARE: {
          filter_by_min_points: [ 'Car:5', 'Pedestrian:5', 'Cyclist:5' ],
          filter_by_difficulty: [ -1 ],
        }

        SAMPLE_GROUPS: [ 'Car:15','Pedestrian:10', 'Cyclist:10' ]
        NUM_POINT_FEATURES: 4
        DATABASE_WITH_FAKELIDAR: False
        REMOVE_EXTRA_WIDTH: [ 0.0, 0.0, 0.0 ]
        LIMIT_WHOLE_SCENE: False

      - NAME: add_multi_best_match
        CAR_MLT_BM_ROOT: bm_50maxdist_2num_car
        CYC_MLT_BM_ROOT: bm_5maxdist_2num_Cyclist
        PED_MLT_BM_ROOT: bm_5maxdist_2num_Pedestrian
        NUM_POINT_FEATURES: 3

      - NAME: random_world_flip
        ALONG_AXIS_LIST: [ 'x' ]

      - NAME: random_world_scaling
        WORLD_SCALE_RANGE: [ 0.95, 1.05 ]

      - NAME: random_world_rotation
        WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]
        SAVE_PRE_ROT: True

MODEL:
    NAME: Btc_Center_Onestage

    VFE:
        NAME: MeanVFE

    BACKBONE_3D:
        NAME: VoxelResBackBone8x

    MAP_TO_BEV:
        NAME: HeightCompression
        NUM_BEV_FEATURES: 256

    BACKBONE_2D:
        NAME: BaseBEVBackbone
        LAYER_NUMS: [5]  # 有一个block，里面有5个隐藏层
        LAYER_STRIDES: [1]  # block里每个隐藏层的步长
        NUM_FILTERS: [128]  # 每个隐藏层的卷积核数
        UPSAMPLE_STRIDES: [2]  # 上采样步长
        NUM_UPSAMPLE_FILTERS: [256]  # 上采样卷积核个数

    DENSE_HEAD:
      NAME: CenterHead
      CLASS_AGNOSTIC: False

      CLASS_NAMES_EACH_HEAD: [
        [ 'Car' ]
      ]

      SHARED_CONV_CHANNEL: 64
      USE_BIAS_BEFORE_NORM: True
      NUM_HM_CONV: 2 #  heatmap
      SEPARATE_HEAD_CFG:
#        HEAD_ORDER: [ 'center', 'center_z', 'dim', 'rot' ]
#        HEAD_DICT: {
#          'center': { 'out_channels': 2, 'num_conv': 2 }, # offset
#          'center_z': { 'out_channels': 1, 'num_conv': 2 },
#          'dim': { 'out_channels': 3, 'num_conv': 2 },
#          'rot': { 'out_channels': 2, 'num_conv': 2 },
#        }
        HEAD_ORDER: [ 'center' ]
        HEAD_DICT: {
          'center': { 'out_channels': 2, 'num_conv': 2 } # offset
        }

      TARGET_ASSIGNER_CONFIG:
        FEATURE_MAP_STRIDE: 4
        NUM_MAX_OBJS: 500
        GAUSSIAN_OVERLAP: 0.1
        MIN_RADIUS: 2

      LOSS_CONFIG:
        LOSS_WEIGHTS: {
          'cls_weight': 1.0,
          'loc_weight': 2.0,
          'code_weights': [ 1.0, 1.0 ]
        }

      POST_PROCESSING:
        SCORE_THRESH: 0.1
        POST_CENTER_LIMIT_RANGE: [ -75.2, -75.2, -2, 75.2, 75.2, 4 ]
        MAX_OBJ_PER_SAMPLE: 500
        GENERATE_CENTERS: True
        NMS_CONFIG:
          NMS_TYPE: circle_nms
          NMS_THRESH: 0.7
          #                NMS_THRESH: 0.01
          NMS_PRE_MAXSIZE: 4096
          NMS_POST_MAXSIZE: 500

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 4
    NUM_EPOCHS: 80

    OPTIMIZER: adam_onecycle
    LR: 0.003
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10